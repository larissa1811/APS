<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="shortcut icon" href="Logo-DD-_1_.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cadastro</title>
</head>
<body>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
    <section class="h-100 gradient-form" style="background-color: #32afcebb;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="Logo DD.png"
                          style="width: 200px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Cadastre-se para ter acesso aos objetos</h4>
                      </div>
      
                      <form>
      
                        <div class="form_grupo">
                            <label for="e-mail" class="form_label">Email</label>
                            <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
                        </div>
                           

             
                        <br>
                        
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example22">Crie sua senha</label>
                            <input type="password" id="form2Example22" class="form-control" />
                          </div>
                          <br>
                          
                          <div class="form-outline mb-4">
                             <label class="form-label" for="form2Example22">Confirme sua senha</label>
                            <input type="password" id="form2Example22" class="form-control" />
                           </div>
                           <br>
                           
                        <div class="text-center pt-1 mb-5 pb-1">
                          <a href="loginaluno.html"><button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Cadastrar</button>
                        </div></a>
                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <br>
                        </a></div>
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

</body>
</html>
